name: Security Scorecard

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - docs/**
      - .github/*.md
      - LICENSES/**
      - LICENSE
      - .gitignore
  pull_request:
    # Run on PR open, updates, or when it's marked ready for review
    types: [opened, synchronize, ready_for_review]

  workflow_dispatch:

  schedule:
    - cron: 0 4 * * 1 # Run at 04:00 UTC every Monday

concurrency:
  group: supply-chain-${{ github.ref }}
  cancel-in-progress: true # Ensures only one run per branch is active

jobs:
  analyze:
    name: Run Scorecard Analysis
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Needed for Code scanning upload
      id-token: write # Needed for OIDC token
      pull-requests: read # Recommended for PR events

    steps:
      - name: üîí Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: üß∞ Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: üîç Run Scorecard Analysis
        id: scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          # policy_file: .github/config/scorecard-policy.yml
          results_file: scorecard.sarif
          results_format: sarif
          publish_results: true

      # Upload the results to GitHub's code scanning dashboard.
      - name: üì§ Upload to code-scanning
        uses: github/codeql-action/upload-sarif@45c373516f557556c15d420e3f5e0aa3d64366bc # v3.31.9
        with:
          sarif_file: scorecard.sarif
