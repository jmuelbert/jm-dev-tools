name: Stale Issues and Pull Requests

on:
  schedule:
    - cron: 30 1 * * * # Run at 01:30 UTC daily

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: ðŸ”’ Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2
        with:
          egress-policy: audit

      - name: ðŸ“Š Process Stale Issues and PRs
        uses: actions/stale@5f858e3efba33a5ca4407a664cc011ad407f2008 # v10.1.0
        with:
          stale-issue-message: This issue hasn't had recent activity.
          close-issue-message: Closing due to inactivity.
          days-before-stale: 30
          days-before-close: 7
          exempt-issue-labels: priority-high,security,pinned
